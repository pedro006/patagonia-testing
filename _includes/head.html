<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Plain Description -->
	<title>{{ site.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<link rel="icon" type="image/png" href="/favicon.png">

	<!-- Google+ -->
	<link rel="publisher" href="https://plus.google.com/{{site.googleplus}}" />
	<meta itemprop="name"
		content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}">
	<meta itemprop="description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<meta itemprop="image"
		content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}">

	<!-- Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title"
		content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}" />
	<meta property="og:description"
		content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}" />
	<meta property="og:image"
		content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}" />
	<meta property="og:url" content="{{site.url}}{{page.url}}" />
	<meta property="og:site_name" content="{{ site.title }} " />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title"
		content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}">
	<meta name="twitter:description"
		content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}">
	<meta name="twitter:image" content="{{site.url}}{{site.socialimg}}">
	<meta name="twitter:url" content="{{site.url}}{{page.url}}">

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="/css/main.css">
	<!-- Put your fonts here -->

	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-tC3fpwc-WlPTWoP2v_4q1HCeYjdtAKk">
    </script><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script	
</head>

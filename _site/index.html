      markers.forEach(function(marker, current){

        var location = allLocations[current]

          map.panTo(marker.position)
        })

        marker.addListener('click', function(){         
          infowindows.forEach(function(i){
            i.close(map)
          })
          infowindow.open(map, marker)
        })
      })

              panel: "#box",
              directions: results
            }
          }
        });
      });
